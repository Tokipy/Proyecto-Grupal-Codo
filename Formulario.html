    <div class="contact_form">

        <div class="formulario">
            <h1>Formulario de contacto</h1>
            <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

            <br>

            <img src="./img/Contactanos.jpeg" alt="contacto_robot" class="registro__picture">


            <form>
                <div>
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre">
                </div>

                <div>
                    <label for="email">Email *</label>
                    <input type="email" id="email">
                </div>

                <div>
                    <label for="telefono">Teléfono *</label>
                    <input type="email" id="telefono">
                </div>

                <div>
                    <label for="interes">Interesado en</label><br>
                    <input type="checkbox" id="interes" name="Limpieza" value="Limpieza">
                    <label for="interes"> Robot de limpieza</label><br>
                
                    <input type="checkbox" id="Bot1" name="Cuidado" value="Cuidado">
                    <label for="Bot1"> Robot de cuidado</label><br>
                
                    <input type="checkbox" id="Bot2" name="Cocina" value="Cocina">
                    <label for="Bot2"> Robot cocina</label><br>
                </div>
                
                <input type="submit" onclick="return enviarFormulario()" value="Enviar">

            </form>
            <div id="error">

            </div>
            <span class="obligatorio"> * </span>los campos son obligatorios.
        </div>
