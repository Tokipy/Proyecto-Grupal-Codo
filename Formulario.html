<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de contacto</title>
    <link rel="stylesheet" href="Catalogo.css">
</head>
<body>
    <main>

        <nav>
            <ul class="nav-bar">
                <li class="nav-elements"><a href="index.html">Inicio</a></li>
                <li class="nav-elements"><a>Galería</a></li>
                <li class="nav-elements"><a>Catalogo</a></li>
                <li class="nav-elements"><a href="Formulario.html">Información de contacto</a></li>
            </ul>
        </nav>



        <h1>Bot.Contactanos</h1>

        
        <h3>Registro</h3>
        <div clas="formbody">
            <div class="formulario">
                <form action="./show_data.html">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="30">
                    <br>
                    <label for="apellido">Dirección:</label>
                    <input type="text" name="direccion" id="direccion" placeholder="Ingrese su domicilio" size="30">
                    <br>
                    <label for="CP">Código postal:</label>
                    <input type="number" name="CP" id="CP" placeholder="Ingrese su codigo postal">
                    <br>
                    <label for="e-mail">E-mail:</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Ingrese su e-mail">
                    <br>
                    <label for="Tel">Teléfono:</label>
                    <input name="Tel" id="Tel">
                    <br>
        
                    <label for="comentarios">Comentarios:</label>
                    <br>
                    <textarea name="comentarios" id="comentarios" cols="20" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="robotform">
                <img src="img/Contactanos.jpeg" alt="contactanos">
            </div>
        </div>

        <h2>Sucursal</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.833870170976!2d-58.37715411672918!3d-34.608362187987225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccadb57fd1e5f%3A0xcc737c4eb0a8614b!2sPlaza%20de%20Mayo!5e0!3m2!1ses!2sar!4v1713205346089!5m2!1ses!2sar"
            width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe> <br>

  



    </main>

    <footer>
        <div class="social-media">
            <a href="#" class="facebook-foot"><img src="img/facebook_2168281.png"></a>
            <a href="#" class="insta-foot"><img src="img/instagram_733614.png"></a>
            <a href="#" class="twitter-foot"><img src="img/twitter_733635.png"></a>
        </div>
    </footer>
    


</body>
</html>
