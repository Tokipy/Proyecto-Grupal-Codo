<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información de contacto</title>
    <link rel="stylesheet" href="iohome.css" />
    <link
      rel="shortcut icon"
      href="./img/microchip-solid.svg"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav>
      <ul class="nav-bar">
        <li class="nav-elements"><a href="index.html">Inicio</a></li>
        <li class="nav-elements"><a href="./Galeria.html">Galería</a></li>

        <li class="nav-elements">
          <a href="Formulario.html">Información de contacto</a>
        </li>
      </ul>
    </nav>

    <div class="contact_form">
      <div class="formulario">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>

        <br />
        <div class="form-container">
       
          <img
            src="./img/Contactanos.jpeg"
            alt="contacto_robot"
            class="registro__picture"
          />
       
        <div>
          <form>
            <div>
              <label for="nombre">Nombre *</label>
              <input type="text" id="nombre" />
            </div>

            <div>
              <label for="email">Email *</label>
              <input type="email" id="email" />
            </div>

            <div>
              <label for="telefono">Teléfono *</label>
              <input type="email" id="telefono" />
            </div>

            <div>
              <label for="interes">Interesado en</label><br />
              <input
                type="checkbox"
                id="interes"
                name="Limpieza"
                value="Limpieza"
              />
              <label for="interes"> Robot de limpieza</label><br />

              <input type="checkbox" id="Bot1" name="Cuidado" value="Cuidado" />
              <label for="Bot1"> Robot de cuidado</label><br />

              <input type="checkbox" id="Bot2" name="Cocina" value="Cocina" />
              <label for="Bot2"> Robot cocina</label><br />
            </div>

            <input
              type="submit"
              onclick="return enviarFormulario()"
              value="Enviar"
            />
          </form>
          <div id="error"></div>
          <span class="obligatorio"> * </span>los campos son obligatorios.
        </div>
      </div>
    </div>
</div>
    <footer>
      <div>
        <p class="foot-text">Siguenos en nuestras redes!</p>
      </div>
      <div class="social-media">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          class="facebook-foot"
          ><img src="img/facebook_2168281.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com/" target="_blank" class="insta-foot"
          ><img src="img/instagram_733614.png" alt="Instagram"
        /></a>
        <a href="https://x.com/" target="_blank" class="twitter-foot"
          ><img src="img/twitter_733635.png" alt="Twitter"
        /></a>
      </div>
    </footer>

    <script src="iohome.js"></script>
  </body>
